<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Do Too..!</title>
	<meta name="description" content="ToDo Application">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="DoToo">
	<div class="main-wrapper">
		<header class="">
			<h1 class="main-title">Do Too..!</h1>
		</header>
		<article class="">
			<section></section>
			<main>
				<ul class="todo-list">
					<li id="todo-1" class="todo-item">
						<input type="checkbox" class="todo-done" checked>
						<input type="text" maxlength="140" class="todo-text" value="Task 1 - some markup structure">
					</li>
					<li id="todo-2" class="todo-item">
						<input type="checkbox" class="todo-done">
						<input type="text" maxlength="140" class="todo-text" value="Task 2 - some css">
					</li>
				</ul>
			</main>
		</article>
	</div>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script src="lib/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
