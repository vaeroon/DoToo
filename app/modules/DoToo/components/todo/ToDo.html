<div class="todo-item">
	<input type="checkbox" class="todo-done" ng-model="todo.isDone" ng-model-options="{ debounce: 500 }">
	<input placeholder="Add some description for this ToDo" type="text" ng-required="true" maxlength="140" class="todo-text" ng-model="todo.text" ng-model-options="{ debounce: 500 }">
	<button class="todo-delete" ng-if="todo.id != ''" ng-click="onDelete()">x</button>
</div>
